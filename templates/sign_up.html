{% extends 'layout.html' %}
{% block body %}
<p>
    <h4>Please enter the required details</h4>
    <form>
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="InputPassword1">Password</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
            </div>
            <div class="form-text">
                <label for="InputDisplayName">Display Name</label>
                <input type="text" class="form-control" id="InputDisplayName" placeholder="Enter Display Name">
            </div>
            <button type="submit" class="btn btn-primary" onclick="location.href='/account_creation'" >Sign Up</button>
          </form>
</p>
{% endblock %}
